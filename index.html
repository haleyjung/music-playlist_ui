<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Music Playlist</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@400;500;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="title-artist.css">
    <link rel="stylesheet" href="buttons.css">
    <link rel="stylesheet" href="music-list.css">
  </head>
  <body>
    <header>
      <div class="top-bar">
        <i class="fas fa-times fa-2x"></i>
        <span>Playlist</span>
      </div>
    </header>

    <main>

      <div class="container music-play--now">
        <div class="music-play--image__lg">
          <i class="far fa-image fa-3x"></i>
        </div>
        <div class="title-artist__column">
          <div class="song-title__lg">
            <span>
              Random Love
            </span>
          </div>
          <div class="artist-name__lg">
            <span>
              by Divay Kappor
            </span>
          </div>
        </div>
      </div>

      <div class="buttons">
        <div class="button--play fa-lg">
          <i class="fas fa-play"></i>
          <span>Play</span>
        </div>

        <div class="button--heart">
          <i class="far fa-heart fa-2x"></i>
        </div>

        <div class="button--share">
          <i class="fas fa-plus fa-2x"></i>
        </div>
      </div>

      <div class="container">

        <div class="music-play--list">
          <div class="music-play--image__sm" id="first"></div>
          <div class="title-artist__column">
            <div class="song-title__sm">
              <span>Matargasti</span>
            </div>
            <div class="artist-title__sm">
              <span>Mohit Chauhan</span>
            </div>
          </div>
        </div>

        <div class="music-play--list">
          <div class="music-play--image__sm" id="second"></div>
          <div class="title-artist__column">
            <div class="song-title__sm">
              <span>Attitude</span>
            </div>
            <div class="artist-title__sm">
              <span>Lewis OfMan · Attitude</span>
            </div>
          </div>
        </div class="music-play--list">

        <div class="music-play--list">
          <div class="music-play--image__sm" id="third"></div>
          <div class="title-artist__column">
            <div class="song-title__sm">
              <span>Try Everything</span>
            </div>
            <div class="artist-title__sm">
              <span>Shakira · Zootopia</span>
            </div>
          </div>
        </div>

        <div class="music-play--list">
          <div class="music-play--image__sm" id="fourth"></div>
          <div class="title-artist__column">
            <div class="song-title__sm">
              <span>Sunflower</span>
            </div>
            <div class="artist-title__sm">
              <span>Joseph Vincent · Sunflower</span>
            </div>
          </div>
        </div>

      </div>

    </main>
  </body>
</html>
